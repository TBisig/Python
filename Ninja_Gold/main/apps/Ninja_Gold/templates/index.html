<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Your Gold: {{ request.session.gold }}</h2>

    <div class='center-children'>
        <h3>Farm</h3>
        <p>(earns 10-20 gold)</p>
        <form action="/process_money/farm" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class='center-children'>
        <h3>Cave</h3>
        <p>(earns 5-10 gold)</p>
        <form action="/process_money/cave" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class='center-children'>
        <h3>House</h3>
        <p>(earns 2-5 gold)</p>
        <form action="/process_money/house" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class='center-children'>
        <h3>Casino</h3>
        <p>(earns/takes 0-50 gold)</p>
        <form action="/process_money/casino" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>

    <div>
        {% for i in request.session.activities %}
        <p style="color:{{ i.color }}">{{ i.activity }}</p>
        {% endfor %}
    </div>
</body>
</html>
